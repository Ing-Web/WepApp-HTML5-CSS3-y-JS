<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM, String, Numeros, eventos e iteración</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<section>
    <div class="grupo">
        <label for="n1"></label>Número:
        <input type="text" id="n1" name="n1">
    </div>

    <p>
        Operaciones unitarias (con un solo operando):
        <button class="myButton" id="cuadrado">x<sup>2</sup></button>
        <button class="myButton" id="inverso"> 1/x</button>
        <button class="myButton" id="raizCuadrada"> &Sqrt; </button>
        <button class="myButton" id="parteEntera">Parte entera</button>
        <button class="myButton" id="dosALaEne">2<sup>n</sup></button>
        <button class="myButton" id="nFactorial">n!</button>

    </p>

    <p>
        Operaciones binarias (con dos operandos):
        <button class="myButton" id="suma">+</button>
        <button class="myButton" id="resta">-</button>
        <button class="myButton" id="division">/</button>
        <button class="myButton" id="multiplicacion">*</button>
        <button class="myButton" id="potencia">x<sup>y</sup></button>
        <button class="myButton" id="calcular">=</button>
    </p>

    <p>
        Operaciones con n operandos introducidos en formato CSV:
        <button class="myButton" id="sumaNNumeros">Suma N Numeros</button>
        <button class="myButton" id="productoNNumeros">Producto N Numeros</button>
    </p>
</section>

<footer>
    <p class="regresarIndice myButton"><a href="../../">Regresar al Carousel</a></p>
</footer>
<script src="js/main.js"></script>
</body>
</html>
